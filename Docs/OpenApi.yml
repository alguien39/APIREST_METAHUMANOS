      name: id
      in: path
      description: ID del metahumano
      required: true
      schema:
        type: string
        example: "Mh0012"
    IdMetahumanoPath:
      name: id_metahumano
      in: path
      description: ID del metahumano
      required: true
      schema:
        type: string
        example: "Mh0012"
    IdMetahumanoPath2:
      name: id_metahumano
