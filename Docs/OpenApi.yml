      required: true
      schema:
        type: string
        example: "Mh0012"
    IdHabilidad:
      name: id
      in: path
      description: ID de la habilidad
      required: true
      schema:
        type: string
        example: "Hb0005"
    IdHabilidadPath:
      name: id_habilidad
      in: path
      description: ID de la habilidad
      required: true
      schema:
        type: string
        example: "Hb0005"
    IdDebilidad:
      name: id
