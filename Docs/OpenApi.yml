openapi: 3.0.0
info:
  title: API de Metahumanos
  description: API REST para gestión de metahumanos, habilidades y debilidades. Todas las peticiones POST/PUT usan form-data.
  version: 1.0.0
  contact:
    name: Joham Barberena
    email: alguien_bama@hotmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://apirestmetahumanos-production.up.railway.app
    description: Servidor de producción
  - url: http://localhost:3000
    description: Servidor de desarrollo

tags:
  - name: Autenticación
    description: Endpoints para autenticación de usuarios
  - name: Metahumanos
    description: Gestión de metahumanos
  - name: Habilidades
    description: Gestión de habilidades
  - name: Debilidades
    description: Gestión de debilidades
  - name: Relaciones
    description: Gestión de relaciones entre entidades

paths:
  # ========== AUTENTICACIÓN ==========
  /user/login:
    post:
      tags:
        - Autenticación
      summary: Autenticar usuario
      description: Obtiene token JWT para autenticación usando form-data
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - Email
                - Password
              properties:
                Email:
                  type: string
                  format: email
                  example: "admin@metahumanos.com"
                Password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '200':
          description: Autenticación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  usuario:
                    type: object
                    properties:
                      id:
                        type: string
                      nombre:
                        type: string
                      email:
                        type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      x-code-samples:
        - lang: JavaScript
          source: |
            // Usando Fetch API con FormData
            const formData = new FormData();
            formData.append('Email', 'admin@metahumanos.com');
            formData.append('Password', 'password123');

            fetch("https://apirestmetahumanos-production.up.railway.app/user/login", {
              method: "POST",
              body: formData
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            
            data = {
                'Email': 'admin@metahumanos.com',
                'Password': 'password123'
            }
            
            response = requests.post(
                "https://apirestmetahumanos-production.up.railway.app/user/login",
                data=data
            )
            print(response.json())
        - lang: Bash (httpie)
          source: |
            http --form POST https://apirestmetahumanos-production.up.railway.app/user/login \
              Email="admin@metahumanos.com" \
              Password="password123"
        - lang: PowerShell
          source: |
            $body = @{
                Email="admin@metahumanos.com"
                Password="password123"
            }
            
            Invoke-RestMethod -Uri "https://apirestmetahumanos-production.up.railway.app/user/login" `
              -Method POST `
              -Body $body `
              -ContentType "application/x-www-form-urlencoded"

  /user/register:
    post:
      tags:
        - Autenticación
      summary: Registrar nuevo usuario
      description: Crea un nuevo usuario en el sistema usando form-data
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - Id_Usuario
                - Email
                - Password
                - Rol
              properties:
                Id_Usuario:
                  type: string
                  example: "Us0001"
                Email:
                  type: string
                  format: email
                  example: "alguien@ejemplo.com"
                Password:
                  type: string
                  format: password
                  example: "password123"
                Rol:
                  type: string
                  example: "admin"
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      x-code-samples:
        - lang: JavaScript
          source: |
            const formData = new FormData();
            formData.append('Id_Usuario', 'Us0001');
            formData.append('Email', 'alguien@ejemplo.com');
            formData.append('Password', 'password123');
            formData.append('Rol', 'admin');

            fetch("https://apirestmetahumanos-production.up.railway.app/user/register", {
              method: "POST",
              body: formData
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            
            data = {
                'Id_Usuario': 'Us0001',
                'Email': 'alguien@ejemplo.com',
                'Password': 'password123',
                'Rol': 'admin'
            }
            
            response = requests.post(
                "https://apirestmetahumanos-production.up.railway.app/user/register",
                data=data
            )
            print(response.json())
        - lang: Bash (httpie)
          source: |
            http --form POST https://apirestmetahumanos-production.up.railway.app/user/register \
              Id_Usuario="Us0001" \
              Email="alguien@ejemplo.com" \
              Password="password123" \
              Rol="admin"
        - lang: PowerShell
          source: |
            $body = @{
                Id_Usuario="Us0001"
                Email="alguien@ejemplo.com"
                Password="password123"
                Rol="admin"
            }
            
            Invoke-RestMethod -Uri "https://apirestmetahumanos-production.up.railway.app/user/register" `
              -Method POST `
              -Body $body `
              -ContentType "application/x-www-form-urlencoded"

  # ========== METAHUMANOS ==========
  /metahumano:
    get:
      tags:
        - Metahumanos
      summary: Obtener todos los metahumanos
      description: Retorna lista de todos los metahumanos (con cache)
      responses:
        '200':
          description: Lista de metahumanos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Metahumano'
          headers:
            X-Cache:
              schema:
                type: string
              description: Indica si la respuesta proviene de cache
        '404':
          $ref: '#/components/responses/NotFound'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("https://apirestmetahumanos-production.up.railway.app/metahumano")
              .then(r => r.json())
              .then(console.log);
        - lang: Python
          source: |
            import requests
            print(requests.get("https://apirestmetahumanos-production.up.railway.app/metahumano").json())
        - lang: Bash
          source: |
            curl -X GET https://apirestmetahumanos-production.up.railway.app/metahumano
        - lang: PowerShell
          source: |
            Invoke-RestMethod -Uri "https://apirestmetahumanos-production.up.railway.app/metahumano" -Method GET
    post:
      tags:
        - Metahumanos
      summary: Crear un nuevo metahumano
      description: Crea un nuevo registro de metahumano usando form-data (requiere autenticación)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MetahumanoInput'
      responses:
        '201':
          description: Metahumano creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      x-code-samples:
        - lang: JavaScript
          source: |
            const formData = new FormData();
            formData.append('Id_MetaHumano', 'MH0006');
            formData.append('Nombre_Metahumano', 'Nuevo');
            formData.append('Alias', 'Example');
            formData.append('Tipo', 'Heroe');
            formData.append('Actividad', 'Activo');

            fetch("https://apirestmetahumanos-production.up.railway.app/metahumano", {
              method: "POST",
              headers: { 
                "Authorization": "Bearer tu_token_jwt_aqui"
              },
              body: formData
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            
            data = {
                "Id_MetaHumano": "MH0006",
                "Nombre_Metahumano": "Nuevo",
                "Alias": "Example",
                "Tipo": "Heroe",
                "Actividad": "Activo"
            }
            
            headers = {"Authorization": "Bearer tu_token_jwt_aqui"}
            
            response = requests.post(
                "https://apirestmetahumanos-production.up.railway.app/metahumano",
                data=data,
                headers=headers
            )
            print(response.json())
        - lang: Bash (httpie)
          source: |
            http --form POST https://apirestmetahumanos-production.up.railway.app/metahumano \
              Authorization:"Bearer tu_token_jwt_aqui" \
              Id_MetaHumano="MH0006" \
              Nombre_Metahumano="Nuevo" \
              Alias="Example" \
              Tipo="Heroe" \
              Actividad="Activo"
        - lang: PowerShell
          source: |
            $headers = @{Authorization = "Bearer tu_token_jwt_aqui"}
            $body = @{
                Id_MetaHumano="MH0006"
                Nombre_Metahumano="Nuevo"
                Alias="Example"
                Tipo="Heroe"
                Actividad="Activo"
            }
            
            Invoke-RestMethod -Uri "https://apirestmetahumanos-production.up.railway.app/metahumano" `
              -Method POST `
              -Body $body `
              -Headers $headers `
              -ContentType "application/x-www-form-urlencoded"

  /metahumano/{id}:
    get:
      tags:
        - Metahumanos
      summary: Obtener metahumano por ID
      description: Retorna un metahumano específico por su ID (con cache)
      parameters:
        - $ref: '#/components/parameters/IdMetahumano'
      responses:
        '200':
          description: Metahumano encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metahumano'
          headers:
            X-Cache:
              schema:
                type: string
              description: Indica si la respuesta proviene de cache
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001")
              .then(r => r.json())
              .then(console.log);
        - lang: Python
          source: |
            import requests
            print(requests.get("https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001").json())
        - lang: Bash
          source: |
            curl -X GET https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001
        - lang: PowerShell
          source: |
            Invoke-RestMethod -Uri "https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001" -Method GET
    put:
      tags:
        - Metahumanos
      summary: Actualizar metahumano
      description: Actualiza un metahumano existente usando form-data (requiere autenticación)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdMetahumano'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MetahumanoUpdate'
      responses:
        '200':
          description: Metahumano actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      x-code-samples:
        - lang: JavaScript
          source: |
            const formData = new FormData();
            formData.append('Nombre_Metahumano', 'Actualizado');

            fetch("https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001", {
              method: "PUT",
              headers: { 
                "Authorization": "Bearer tu_token_jwt_aqui"
              },
              body: formData
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            
            data = { "Nombre_Metahumano": "Actualizado" }
            headers = {"Authorization": "Bearer tu_token_jwt_aqui"}
            
            response = requests.put(
                "https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001",
                data=data,
                headers=headers
            )
            print(response.json())
        - lang: Bash (httpie)
          source: |
            http --form PUT https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001 \
              Authorization:"Bearer tu_token_jwt_aqui" \
              Nombre_Metahumano="Actualizado"
        - lang: PowerShell
          source: |
            $headers = @{Authorization = "Bearer tu_token_jwt_aqui"}
            $body = @{ Nombre_Metahumano="Actualizado" }
            
            Invoke-RestMethod -Uri "https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001" `
              -Method PUT `
              -Body $body `
              -Headers $headers `
              -ContentType "application/x-www-form-urlencoded"
    delete:
      tags:
        - Metahumanos
      summary: Eliminar metahumano
      description: Elimina un metahumano por ID (requiere autenticación)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdMetahumano'
      responses:
        '200':
          description: Metahumano eliminado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001", { 
              method: "DELETE",
              headers: { "Authorization": "Bearer tu_token_jwt_aqui" }
            })
              .then(r => r.json())
              .then(console.log);
        - lang: Python
          source: |
            import requests
            headers = {"Authorization": "Bearer tu_token_jwt_aqui"}
            print(requests.delete("https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001", headers=headers).json())
        - lang: Bash
          source: |
            curl -X DELETE https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001 \
              -H "Authorization: Bearer tu_token_jwt_aqui"
        - lang: PowerShell
          source: |
            $headers = @{Authorization = "Bearer tu_token_jwt_aqui"}
            Invoke-RestMethod -Uri "https://apirestmetahumanos-production.up.railway.app/metahumano/MH0001" -Method DELETE -Headers $headers

