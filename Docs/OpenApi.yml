openapi: 3.0.0
info:
  title: API de Metahumanos
  description: API REST para gestión de metahumanos, habilidades y debilidades
  version: 1.0.0
  contact:
    name: Joham Barberena
    email: alguien_bama@hotmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo
  - url: https://ballast.proxy.rlwy.net:54511
    description: Servidor de producción

tags:
  - name: Autenticación
    description: Endpoints para autenticación de usuarios
  - name: Metahumanos
    description: Gestión de metahumanos
  - name: Habilidades
    description: Gestión de habilidades
  - name: Debilidades
    description: Gestión de debilidades
  - name: Relaciones
    description: Gestión de relaciones entre entidades

paths:
  # ========== AUTENTICACIÓN ==========
  /user/login:
    post:
      tags:
        - Autenticación
      summary: Autenticar usuario
      description: Obtiene token JWT para autenticación
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Email
                - Password
              properties:
                Email:
                  type: string
                  format: email
                  example: "admin@metahumanos.com"
                Password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '200':
          description: Autenticación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  usuario:
                    type: object
                    properties:
                      id:
                        type: string
                      nombre:
                        type: string
                      email:
                        type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("http://localhost:3000/user/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                Email: "admin@metahumanos.com",
                Password: "password123"
              })
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            payload = {
              "Email": "admin@metahumanos.com",
              "Password": "password123"
            }
            print(requests.post("http://localhost:3000/user/login", json=payload).json())
        - lang: Bash
          source: |
            curl -X POST http://localhost:3000/user/login \
            -H "Content-Type: application/json" \
            -d '{"Email":"admin@metahumanos.com","Password":"password123"}'
        - lang: PowerShell
          source: |
            $body = @{
              Email="admin@metahumanos.com"
              Password="password123"
            } | ConvertTo-Json
            Invoke-RestMethod -Uri "http://localhost:3000/user/login" -Method POST -Body $body -ContentType "application/json"

  /user/register:
    post:
      tags:
        - Autenticación
      summary: Registrar nuevo usuario
      description: Crea un nuevo usuario en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Id_Usuario
                - Email
                - Password
                - Rol
              properties:
                Id_Usuario:
                  type: string
                  example: "Us0001"
                Email:
                  type: string
                  format: email
                  example: "alguien@ejemplo.com"
                Password:
                  type: string
                  format: password
                  example: "password123"
                Rol:
                  type: string
                  example: "admin"
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("http://localhost:3000/user/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                Id_Usuario: "Us0001",
                Email: "alguien@ejemplo.com",
                Password: "password123",
                Rol: "admin"
              })
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            payload = {
              "Id_Usuario": "Us0001",
              "Email": "alguien@ejemplo.com",
              "Password": "password123",
              "Rol": "admin"
            }
            print(requests.post("http://localhost:3000/user/register", json=payload).json())
        - lang: Bash
          source: |
            curl -X POST http://localhost:3000/user/register \
            -H "Content-Type: application/json" \
            -d '{"Id_Usuario":"Us0001","Email":"alguien@ejemplo.com","Password":"password123","Rol":"admin"}'
        - lang: PowerShell
          source: |
            $body = @{
              Id_Usuario="Us0001"
              Email="alguien@ejemplo.com"
              Password="password123"
              Rol="admin"
            } | ConvertTo-Json
            Invoke-RestMethod -Uri "http://localhost:3000/user/register" -Method POST -Body $body -ContentType "application/json"

  # ========== METAHUMANOS ==========
  /metahumano:
    get:
      tags:
        - Metahumanos
      summary: Obtener todos los metahumanos
      description: Retorna lista de todos los metahumanos (con cache)
      responses:
        '200':
          description: Lista de metahumanos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Metahumano'
          headers:
            X-Cache:
              schema:
                type: string
              description: Indica si la respuesta proviene de cache
        '404':
          $ref: '#/components/responses/NotFound'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("http://localhost:3000/metahumano")
              .then(r => r.json())
              .then(console.log);
        - lang: Python
          source: |
            import requests
            print(requests.get("http://localhost:3000/metahumano").json())
        - lang: Bash
          source: |
            curl -X GET http://localhost:3000/metahumano
        - lang: PowerShell
          source: |
            Invoke-RestMethod -Uri "http://localhost:3000/metahumano" -Method GET

    post:
      tags:
        - Metahumanos
      summary: Crear un nuevo metahumano
      description: Crea un nuevo registro de metahumano (requiere autenticación)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetahumanoInput'
      responses:
        '201':
          description: Metahumano creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("http://localhost:3000/metahumano", {
              method: "POST",
              headers: { 
                "Content-Type": "application/json",
                "Authorization": "Bearer tu_token_jwt_aqui"
              },
              body: JSON.stringify({
                Id_MetaHumano: "MH0006",
                Nombre_Metahumano: "Nuevo",
                Alias: "Example",
                Tipo: "Heroe",
                Actividad: "Activo"
              })
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            headers = {"Authorization": "Bearer tu_token_jwt_aqui"}
            payload = {
              "Id_MetaHumano": "MH0006",
              "Nombre_Metahumano": "Nuevo",
              "Alias": "Example",
              "Tipo": "Heroe",
              "Actividad": "Activo"
            }
            print(requests.post("http://localhost:3000/metahumano", json=payload, headers=headers).json())
        - lang: Bash
          source: |
            curl -X POST http://localhost:3000/metahumano \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer tu_token_jwt_aqui" \
            -d '{"Id_MetaHumano":"MH0006","Nombre_Metahumano":"Nuevo","Alias":"Example","Tipo":"Heroe","Actividad":"Activo"}'
        - lang: PowerShell
          source: |
            $headers = @{Authorization = "Bearer tu_token_jwt_aqui"}
            $body = @{
              Id_MetaHumano="MH0006"
              Nombre_Metahumano="Nuevo"
              Alias="Example"
              Tipo="Heroe"
              Actividad="Activo"
            } | ConvertTo-Json
            Invoke-RestMethod -Uri "http://localhost:3000/metahumano" -Method POST -Body $body -ContentType "application/json" -Headers $headers

  /metahumano/{id}:
    get:
      tags:
        - Metahumanos
      summary: Obtener metahumano por ID
      description: Retorna un metahumano específico por su ID (con cache)
      parameters:
        - $ref: '#/components/parameters/IdMetahumano'
