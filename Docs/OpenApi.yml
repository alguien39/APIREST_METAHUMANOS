components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    IdMetahumano:
      name: id
      in: path
      description: ID del metahumano
      required: true
      schema:
        type: string
        example: "Mh0012"
    IdMetahumanoPath:
      name: id_metahumano
      in: path
      description: ID del metahumano
      required: true
      schema:
        type: string
        example: "Mh0012"
    IdMetahumanoPath2:
      name: id_metahumano
      in: path
      description: ID del metahumano
      required: true
      schema:
        type: string
        example: "Mh0012"
    IdHabilidad:
      name: id
      in: path
      description: ID de la habilidad
      required: true
      schema:
        type: string
        example: "Hb0005"
    IdHabilidadPath:
      name: id_habilidad
      in: path
      description: ID de la habilidad
      required: true
      schema:
        type: string
        example: "Hb0005"
    IdDebilidad:
      name: id
      in: path
      description: ID de la debilidad
      required: true
      schema:
        type: string
        example: "Db0005"
    IdDebilidadPath:
      name: id_debilidad
      in: path
      description: ID de la debilidad
      required: true
      schema:
        type: string
        example: "Db0005"

  responses:
    BadRequest:
      description: Error de validación
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: No autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
