            fetch("http://localhost:3000/metahumano/MH0001")
              .then(r => r.json())
              .then(console.log);
        - lang: Python
          source: |
            import requests
            print(requests.get("http://localhost:3000/metahumano/MH0001").json())
        - lang: Bash
          source: |
            curl -X GET http://localhost:3000/metahumano/MH0001
        - lang: PowerShell
          source: |
            Invoke-RestMethod -Uri "http://localhost:3000/metahumano/MH0001" -Method GET
    put:
      tags:
        - Metahumanos
      summary: Actualizar metahumano
      description: Actualiza un metahumano existente (requiere autenticación)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdMetahumano'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetahumanoUpdate'
      responses:
        '200':
          description: Metahumano actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("http://localhost:3000/metahumano/MH0001", {
              method: "PUT",
              headers: { 
                "Content-Type": "application/json",
                "Authorization": "Bearer tu_token_jwt_aqui"
              },
              body: JSON.stringify({ Nombre_Metahumano: "Actualizado" })
            }).then(r => r.json()).then(console.log);
        - lang: Python
          source: |
            import requests
            headers = {"Authorization": "Bearer tu_token_jwt_aqui"}
            payload = { "Nombre_Metahumano": "Actualizado" }
            print(requests.put("http://localhost:3000/metahumano/MH0001", json=payload, headers=headers).json())
        - lang: Bash
          source: |
            curl -X PUT http://localhost:3000/metahumano/MH0001 \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer tu_token_jwt_aqui" \
            -d '{"Nombre_Metahumano":"Actualizado"}'
        - lang: PowerShell
          source: |
            $headers = @{Authorization = "Bearer tu_token_jwt_aqui"}
            $body = @{ Nombre_Metahumano="Actualizado" } | ConvertTo-Json
            Invoke-RestMethod -Uri "http://localhost:3000/metahumano/MH0001" -Method PUT -Body $body -ContentType "application/json" -Headers $headers
    delete:
      tags:
        - Metahumanos
      summary: Eliminar metahumano
      description: Elimina un metahumano por ID (requiere autenticación)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdMetahumano'
      responses:
        '200':
          description: Metahumano eliminado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch("http://localhost:3000/metahumano/MH0001", { 
              method: "DELETE",
              headers: { "Authorization": "Bearer tu_token_jwt_aqui" }
            })
              .then(r => r.json())
              .then(console.log);
        - lang: Python
          source: |
            import requests
            headers = {"Authorization": "Bearer tu_token_jwt_aqui"}
            print(requests.delete("http://localhost:3000/metahumano/MH0001", headers=headers).json())
        - lang: Bash
          source: |
            curl -X DELETE http://localhost:3000/metahumano/MH0001 \
            -H "Authorization: Bearer tu_token_jwt_aqui"
        - lang: PowerShell
          source: |
            $headers = @{Authorization = "Bearer tu_token_jwt_aqui"}
            Invoke-RestMethod -Uri "http://localhost:3000/metahumano/MH0001" -Method DELETE -Headers $headers

